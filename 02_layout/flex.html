<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Flexbox</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header class="bg-gray-100 p-6 rounded-lg mb-6">
      <nav class="flex justify-between items-center">
        <!-- 좌측: 로고 -->
        <div class="text-2xl font-bold">MyWebsite</div>

        <!-- 중앙: 네비게이션 링크 -->
        <ul class="flex gap-4">
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Home</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">About</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Services</a>
          </li>
          <li>
            <a href="#" class="text-gray-700 hover:text-gray-900">Contact</a>
          </li>
        </ul>

        <!-- 우측: 로그인 버튼 -->
        <div>
          <button
            class="bg-blue-500 text-white py-2 px-4 rounded hover:bg-blue-700"
            type="button"
          >
            Login
          </button>
        </div>
      </nav>
    </header>

    <header>
      <nav class="flex bg-gray-100 py-6">
        <div class="text-2xl font-bold ml-5">MyWebsite</div>
        <ul
          class="flex flex-1 justify-center gap-4 items-center text-gray-600 hover:cursor-pointer"
        >
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
        <button class="mr-6 bg-purple-500 text-white px-4 py-2 rounded-md">
          Login
        </button>
      </nav>
    </header>
  </body>
</html>

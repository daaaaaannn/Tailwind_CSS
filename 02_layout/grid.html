<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Grid</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <nav class="flex bg-gray-100 py-6">
        <div class="text-2xl font-bold ml-5">MyWebsite</div>
        <ul
          class="flex flex-1 justify-center gap-4 items-center text-gray-600 hover:cursor-pointer"
        >
          <li>Home</li>
          <li>About</li>
          <li>Services</li>
          <li>Contact</li>
        </ul>
        <button class="mr-6 bg-purple-500 text-white px-4 py-2 rounded-md">
          Login
        </button>
      </nav>
    </header>

    <main class="container max-w-lg mx-auto p-4">
      <div class="grid grid-cols-3 gap-4">
        <img
          src="https://via.placeholder.com/400x400.png?text=City"
          alt="City Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Landscape"
          alt="Landscape Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Mountain"
          alt="Mountain Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=River"
          alt="River Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Forest"
          alt="Forest Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Ocean"
          alt="Ocean Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Desert"
          alt="Desert Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Waterfall"
          alt="Waterfall Image"
          class="w-full h-full rounded-lg shadow-md"
        />
        <img
          src="https://via.placeholder.com/400x400.png?text=Beach"
          alt="Beach Image"
          class="w-full h-full rounded-lg shadow-md"
        />
      </div>
    </main>
  </body>
</html>
